<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Page Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>Cover Page Generator</h1>

  <form id="cover-form">
    <input type="text" placeholder="Student Name" id="name" required>
    <input type="text" placeholder="Student ID" id="student_id" required>
    <input type="text" placeholder="Course Title" id="course_title" required>
    <input type="text" placeholder="Course Code" id="course_code" required>
    <input type="text" placeholder="Semester" id="semester" required>
    <input type="text" placeholder="Instructor Name" id="instructor" required>
    <input type="date" id="submission_date" required>
    <button type="button" onclick="generatePDF()">Download PDF</button>
  </form>

  <div id="preview">
    <h2>Assignment Cover Page</h2>
    <p><strong>Name:</strong> <span id="p_name"></span></p>
    <p><strong>ID:</strong> <span id="p_student_id"></span></p>
    <p><strong>Course:</strong> <span id="p_course_title"></span> (<span id="p_course_code"></span>)</p>
    <p><strong>Semester:</strong> <span id="p_semester"></span></p>
    <p><strong>Instructor:</strong> <span id="p_instructor"></span></p>
    <p><strong>Date:</strong> <span id="p_submission_date"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
